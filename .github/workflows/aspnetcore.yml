name: ASP.NET Core CI

on: 
  push: 
    branches:
      - master
    tags:
      - *

jobs:
  publish:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100-preview8-013656
    - name: Publish with dotnet
      run: dotnet publish --configuration Release
    - name: Create grpc artifact
      uses: actions/upload-artifact@master
      with:
        name: GrpcService
        path: src\dworthen.grpc.certificate\bin\Release\netcoreapp3.0\win-x64\publish
    - name: Create grpc console client
      uses: actions/upload-artifact@master
      with:
        name: ConsoleAppClient
        path: src\dworthen.grpc.certificate.client\bin\Release\netcoreapp3.0\win-x64\publish
    - name: Release
      uses: ncipollo/release-action@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        artifacts: src\dworthen.grpc.certificate\bin\Release\netcoreapp3.0\win-x64\publish\dworthen.grpc.certificate.exe
        name: winx64GrpcService
        token: ${{ secrets.GITHUB_TOKEN }}
